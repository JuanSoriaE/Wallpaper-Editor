<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist Wallpaper Editor</title>
  </head>
  <body>
    <section id="canvas-container">
      <canvas id="cnv"></canvas>
    </section>
    <section id="side-panel">
      <div class="panel">
        <div class="panel-header">
          <svg xmlns="http://www.w3.org/2000/svg" class="panel-header-icon" width="16" height="16" fill="currentColor" class="bi bi-stack" viewBox="0 0 16 16">
            <path d="m14.12 10.163 1.715.858c.22.11.22.424 0 .534L8.267 15.34a.598.598 0 0 1-.534 0L.165 11.555a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0l5.317-2.66zM7.733.063a.598.598 0 0 1 .534 0l7.568 3.784a.3.3 0 0 1 0 .535L8.267 8.165a.598.598 0 0 1-.534 0L.165 4.382a.299.299 0 0 1 0-.535L7.733.063z"/>
            <path d="m14.12 6.576 1.715.858c.22.11.22.424 0 .534l-7.568 3.784a.598.598 0 0 1-.534 0L.165 7.968a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0l5.317-2.659z"/>
          </svg>
          <span class="panel-header-title">ELEMENTS</span>
          <button id="add-element-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
            </svg>
            <span>Add Element</span>
          </button>
        </div>
        <div class="panel-content" id="layers-container">
          <div class="layer">
            <div class="layer-image-container">
              <!-- <img class="layer-image" src="/vite.svg" alt=""> -->
            </div>
            <span class="layer-name">Sun</span>
            <svg class="layer-grab-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-grip-vertical" viewBox="0 0 16 16">
              <path d="M7 2a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 5a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
            </svg>
          </div>
          <div class="layer">
            <div class="layer-image-container">
              <!-- <img class="layer-image" src="/vite.svg" alt=""> -->
            </div>
            <span class="layer-name">Mountain 1</span>
            <svg class="layer-grab-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-grip-vertical" viewBox="0 0 16 16">
              <path d="M7 2a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 5a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
            </svg>
          </div>
          <div class="layer">
            <div class="layer-image-container">
              <!-- <img class="layer-image" src="/vite.svg" alt=""> -->
            </div>
            <span class="layer-name">Mountain 2</span>
            <svg class="layer-grab-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-grip-vertical" viewBox="0 0 16 16">
              <path d="M7 2a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 5a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
            </svg>
          </div>
          <div class="layer">
            <div class="layer-image-container">
              <!-- <img class="layer-image" src="/vite.svg" alt=""> -->
            </div>
            <span class="layer-name">Mountain 3</span>
            <svg class="layer-grab-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-grip-vertical" viewBox="0 0 16 16">
              <path d="M7 2a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 5a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
            </svg>
          </div>
        </div>
        <div id="add-element-modal">
          <button class="add-element-modal-element" id="add-mountain-button">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 4L1 12H15L11 6.5L9 9L6 4Z" fill="white" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>              
            <span>Mountain</span>
          </button>
          <button class="add-element-modal-element" id="add-sun-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
              <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
            </svg>
            <span>Sun</span>
          </button>
        </div>
      </div>
      <div class="panel" id="general-settings" style="display: none;">
        <div class="panel-header">
          <svg xmlns="http://www.w3.org/2000/svg" class="panel-header-icon" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
            <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
          </svg>
          <span class="panel-header-title">GENERAL</span>
        </div>
        <div class="panel-content" id="general-settings-container">
          <div class="setting-container">
            <span class="setting-title">Fill</span>
            <div class="setting-content">
              <div class="fill-color-container">
                <input type="text" class="bg-fill-color-pos" value="0">
                <input type="text" class="bg-fill-color-text" value="#669DBB">
                <div class="bg-fill-color-container">
                  <input type="color" value="#669DBB">
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                  <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                </svg>
              </div>
              <div class="fill-color-container">
                <input type="text" class="bg-fill-color-pos" value="0.4">
                <input type="text" class="bg-fill-color-text" value="#E394CB">
                <div class="bg-fill-color-container">
                  <input type="color" value="#E394CB">
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                  <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                </svg>
              </div>
              <button id="add-color-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                </svg>            
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="panel" id="mountain-settings-panel" style="display: none;">
        <div class="panel-header">
          <svg width="16" height="16" class="panel-header-icon" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 4L1 12H15L11 6.5L9 9L6 4Z" fill="white" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="panel-header-title">Mountain 1</span>
        </div>
        <div class="panel-content" id="element-settings-container">
          <div class="setting-container">
            <span class="setting-title">Position and Size</span>
            <div class="setting-content">
              <div class="setting-row-container">
                <div class="label-input">
                  <div class="label-input-label-container">
                    <span>X</span>
                  </div>
                  <input type="text" value="0" id="mountain-x">
                </div>
                <div class="label-input">
                  <div class="label-input-label-container">
                    <span>Y</span>
                  </div>
                  <input type="text" value="216" id="mountain-y">
                </div>
              </div>
              <div class="setting-row-container">
                <div class="label-input">
                  <div class="label-input-label-container">
                    <span>W</span>
                  </div>
                  <input type="text" value="0" id="mountain-w">
                </div>
                <div class="label-input">
                  <div class="label-input-label-container">
                    <span>H</span>
                  </div>
                  <input type="text" value="216" id="mountain-h">
                </div>
              </div>
            </div>
          </div>
          <div class="setting-container">
            <span class="setting-title">Color</span>
            <div class="setting-content">
              <div class="fill-color-container">
                <div class="bg-fill-color-container">
                  <input type="color" value="#669DBB" id="mountain-col">
                </div>
                <input type="text" class="bg-fill-color-text" value="#669DBB" id="mountain-col-text">
                <input type="text" class="bg-fill-color-pos" value="100" id="mountain-col-op">
              </div>
            </div>
          </div>
          <div class="setting-container">
            <span class="setting-title">Mountain Parameters</span>
            <div class="setting-content">
              <div class="setting-row-container col">
                <div class="label-input-separate">
                  <label>Number of Peaks</label>
                  <input type="text" value="300" id="mountain-num-peaks">
                </div>
                <div class="label-input-separate">
                  <label>Max Displacement</label>
                  <input type="text" value="300" id="mountain-max-dis">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel" id="element-settings" style="display: block;">
        <div class="panel-header">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#FFFFFF" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
            <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
          </svg>
          <span class="panel-header-title">Sun 1</span>
        </div>
        <div class="panel-content" id="element-settings-container">
          <div class="setting-container">
            <span class="setting-title">Position</span>
            <div class="setting-content">
              <div class="setting-row-container">
                <div class="label-input">
                  <div class="label-input-label-container">
                    <span>X</span>
                  </div>
                  <input type="text" value="0">
                </div>
                <div class="label-input">
                  <div class="label-input-label-container">
                    <span>Y</span>
                  </div>
                  <input type="text" value="216">
                </div>
              </div>
            </div>
          </div>
          <div class="setting-container">
            <span class="setting-title">Color</span>
            <div class="setting-content">
              <div class="fill-color-container">
                <div class="bg-fill-color-container">
                  <input type="color" value="#669DBB">
                </div>
                <input type="text" class="bg-fill-color-text" value="#669DBB">
                <input type="text" class="bg-fill-color-pos" value="100">
              </div>
            </div>
          </div>
          <div class="setting-container">
            <span class="setting-title">Sun Parameters</span>
            <div class="setting-content">
              <div class="setting-row-container col">
                <div class="label-input-separate">
                  <label>Radius</label>
                  <input type="text" value="80">
                </div>
                <div class="label-input-separate">
                  <label>Bloom Radius</label>
                  <input type="text" value="300">
                </div>
                <div class="label-input-separate">
                  <label>Bloom Circles</label>
                  <input type="text" value="300">
                </div>
                <div class="label-input-separate">
                  <label>Bloom Opacity</label>
                  <input type="text" value="100">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
